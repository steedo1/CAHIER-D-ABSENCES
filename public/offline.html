<!-- public/offline.html -->
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mon Cahier — Hors connexion</title>
    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #111827;
        --card: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --accent: #10b981;
        --warn: #f59e0b;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(1200px 600px at 20% 20%, #1f2a5a 0%, transparent 55%),
          radial-gradient(900px 500px at 80% 10%, #0b4a3a 0%, transparent 55%),
          linear-gradient(135deg, var(--bg1), var(--bg2));
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        padding: 24px;
      }
      .card {
        width: min(720px, 100%);
        border: 1px solid var(--border);
        background: var(--card);
        backdrop-filter: blur(14px);
        border-radius: 22px;
        padding: 22px 22px 18px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      }
      .top {
        display: flex;
        gap: 14px;
        align-items: center;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        background: var(--warn);
        box-shadow: 0 0 0 6px rgba(245, 158, 11, 0.15);
        flex: 0 0 auto;
      }
      h1 {
        margin: 0;
        font-size: 18px;
        letter-spacing: -0.02em;
      }
      p {
        margin: 10px 0 0;
        color: var(--muted);
        line-height: 1.45;
        font-size: 14px;
      }
      .hint {
        margin-top: 14px;
        padding: 12px 14px;
        border-radius: 16px;
        border: 1px dashed rgba(16, 185, 129, 0.35);
        background: rgba(16, 185, 129, 0.12);
        color: rgba(255, 255, 255, 0.88);
        font-size: 13px;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 16px;
      }
      button {
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.16);
      }
      .primary {
        border-color: rgba(16, 185, 129, 0.55);
        background: rgba(16, 185, 129, 0.16);
      }
      .primary:hover {
        background: rgba(16, 185, 129, 0.22);
      }
      .foot {
        margin-top: 14px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
      }
      code {
        background: rgba(0, 0, 0, 0.25);
        padding: 2px 6px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <div class="top">
        <div class="dot" aria-hidden="true"></div>
        <div>
          <h1>Vous êtes hors connexion</h1>
          <p>
            La page demandée nécessite Internet pour se charger.
            Si vous aviez déjà ouvert l’application une première fois, certaines pages peuvent
            fonctionner grâce au cache.
          </p>
        </div>
      </div>

      <div class="hint">
        Astuce : dès que le réseau revient, retournez sur la page...
      </div>

      <div class="actions">
        <button class="primary" onclick="location.reload()">Réessayer</button>
        <button onclick="location.href='/'">Accueil</button>
      </div>

      <div class="foot">
        Mon Cahier — Mode hors connexion
      </div>
    </div>
  </body>
</html>
